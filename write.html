<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Article</title>
    <link rel="stylesheet" href="CSS/write.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Write Your Article</h1>
        </header>
        <main>
            <div class="toolbar">
                <button id="bold" title="Bold"><strong>B</strong></button>
                <button id="italic" title="Italic"><em>I</em></button>
                <button id="underline" title="Underline"><u>U</u></button>
            </div>
            <div id="editor" contenteditable="true"></div>
            <div class="actions">
                <button id="save-draft">Save Draft</button>
                <button id="publish">Publish</button>
            </div>
        </main>
    </div>
    <script src="Script/write.js"></script>
</body>
</html>
